<html>
    <head>

        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <table>
            <tr>
                <th class="coords">8</th>
                <td class="a eight light rd"></td>

                <td class="h eight dark rd"></td>

            <tr>

            <tr>

                <td class="h four dark"></td>

            <tr>

            <tr>

            <tr>

                <td class="b one light nl"></td>

                <td class="g one dark nl"></td>
